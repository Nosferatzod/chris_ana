    <style>
        .floating-hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.heart-btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b8b, #ff8e53);
            color: white;
            border-radius: 50%;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.4);
            text-decoration: none;
        }

        .heart-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 20px rgba(255, 107, 139, 0.6);
        }

@keyframes float {
    0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.8;
    }
    90% {
        opacity: 0.8;
    }
    100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
    }
}
    </style>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        function createHearts() {
    const container = document.getElementById('floatingHearts');
    const heartCount = 20; // Quantidade de corações
    
    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '❤';
        heart.classList.add('heart');
        
        // Posição inicial aleatória
        heart.style.left = Math.random() * 100 + 'vw';
        
        // Tamanho aleatório entre 15px e 30px
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        
        // Duração da animação aleatória entre 10s e 25s
        heart.style.animationDuration = (Math.random() * 15 + 10) + 's';
        
        // Atraso inicial aleatório
        heart.style.animationDelay = (Math.random() * 5) + 's';
        
        container.appendChild(heart);
    }
}

// Executa quando a página carrega
window.addEventListener('load', createHearts);
    </script>
