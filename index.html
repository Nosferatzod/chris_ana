        /* Estilos existentes */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }

        .heart-btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b8b, #ff8e53);
            color: white;
            border-radius: 50%;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.4);
            text-decoration: none;
        }

        .heart-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 20px rgba(255, 107, 139, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Novos estilos para o céu dinâmico */
        .sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            transition: background 1.5s ease;
        }

        .day-sky {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }

        .night-sky {
            background: linear-gradient(to bottom, #0F2027, #203A43, #2C5364);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .memory-star {
            position: absolute;
            color: gold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(255,215,0,0.7);
        }

        .memory-star:hover {
            transform: scale(1.5);
            text-shadow: 0 0 15px gold;
        }

        .memory-tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .memory-star:hover .memory-tooltip {
            opacity: 1;
        }

    <script>
        // Função para criar corações flutuantes
        function createHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 15 + 10) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(heart);
            }
        }

        // Função para criar estrelas de memórias
        function createMemoryStars() {
            const skyContainer = document.getElementById('skyContainer');
            
            // Memórias especiais (adicione quantas quiser)
            const memories = [
                { title: "Nosso primeiro beijo", date: "03/04/2025", emoji: "💋" },
                { title: "Nosso primeiro encontro", date: "15/03/2025", emoji: "🌟" },
                { title: "Primeira viagem juntos", date: "20/05/2025", emoji: "✈️" },
                { title: "Nosso jantar especial", date: "10/05/2025", emoji: "🍽️" },
                { title: "Dia do nosso sim", date: "03/04/2025", emoji: "💍" }
            ];
            
            memories.forEach(memory => {
                const star = document.createElement('div');
                star.className = 'memory-star';
                star.innerHTML = memory.emoji;
                star.style.left = Math.random() * 95 + '%';
                star.style.top = Math.random() * 85 + '%';
                
                const tooltip = document.createElement('div');
                tooltip.className = 'memory-tooltip';
                tooltip.textContent = `${memory.title} - ${memory.date}`;
                star.appendChild(tooltip);
                
                star.addEventListener('click', () => {
                    alert(`${memory.title}\n${memory.date}`);
                });
                
                skyContainer.appendChild(star);
            });
        }

        // Função para criar estrelas cintilantes
        function createTwinklingStars() {
            const skyContainer = document.getElementById('skyContainer');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamanho aleatório entre 1px e 3px
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Posição aleatória
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Duração da animação aleatória
                star.style.setProperty('--duration', (Math.random() * 5 + 3) + 's');
                
                // Atraso aleatório
                star.style.animationDelay = Math.random() * 5 + 's';
                
                skyContainer.appendChild(star);
            }
        }

        // Função para atualizar o céu conforme o horário
function updateSky() {
    const now = new Date();
    const hours = now.getHours();
    const skyContainer = document.getElementById('skyContainer');
    const body = document.body;
    
    if (hours >= 6 && hours < 18) {
        // Dia
        skyContainer.classList.remove('night-sky');
        skyContainer.classList.add('day-sky');
        body.classList.remove('night-mode');
        
        document.querySelectorAll('.star, .memory-star').forEach(star => {
            star.style.display = 'none';
        });
    } else {
        // Noite
        skyContainer.classList.remove('day-sky');
        skyContainer.classList.add('night-sky');
        body.classList.add('night-mode');
        
        document.querySelectorAll('.star, .memory-star').forEach(star => {
            star.style.display = 'block';
        });
    }
}
