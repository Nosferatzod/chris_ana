        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .heart-btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b8b, #ff8e53);
            color: white;
            border-radius: 50%;
            font-size: 24px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.4);
            text-decoration: none;
        }

        .heart-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 6px 20px rgba(255, 107, 139, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .rounded-img {
            border-radius: 50%;
            width: 200px;
            height: 200px;

            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        }
        
        /* Estilo para o contador de relacionamento */

            padding: 20px;

        /* Sistema Dia/Noite */
.sky-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -3;
    transition: background 1.5s ease;
}

.day-sky {
    background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
}

.night-sky {
    background: linear-gradient(to bottom, #0F2027, #203A43, #2C5364);
}

/* Modo Noturno */

}

}

.night-mode .nav-heart {

}

.night-mode .relationship-counter,
.night-mode .couple-section {

    border: 1px solid rgba(255,255,255,0.2);
}

.night-mode .counter-item {

}

.night-mode .rounded-img {

}
/* Estilos noturnos para poemas */

}

.night-mode .poem-card h3 {

}

.night-mode .poem-card p {

}

.night-mode .poem-card::after {

}

.night-mode .heart-decoration {

}
/* Botão Estrela */
.star-btn {
    display: inline-block;
    width: 60px;
    height: 60px;
    line-height: 60px;
    text-align: center;
    background: linear-gradient(45deg, #ffcc00, #ff9933);

    text-decoration: none;
    margin-left: 15px;
}

.star-btn:hover {
    transform: scale(1.1) rotate(10deg);
    box-shadow: 0 6px 20px rgba(255, 204, 0, 0.6);
}

/* Modal das Estrelas */
.star-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    z-index: 2000;
    justify-content: center;
    align-items: center;
}

.star-modal-content {
    position: relative;
    background: white;
    border-radius: 15px;
    padding: 25px;
    max-width: 500px;
    box-shadow: 0 5px 25px rgba(255,204,0,0.3);
    border: 3px solid #ffcc00;
}

.night-mode .star-modal-content {
    background: #1a1a2e;
    border-color: #ff9933;
}

.star-memory {
    position: relative;
    padding: 15px;
    border-radius: 10px;
    background: #fff9e6;
    margin-bottom: 15px;
}

.night-mode .star-memory {
    background: #2a2a3a;
}

.star-memory::before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 10px 15px 10px 0;
    border-color: transparent #fff9e6 transparent transparent;
    left: -15px;
    top: 20px;
}

.night-mode .star-memory::before {
    border-color: transparent #2a2a3a transparent transparent;
}

.close-star-modal {
    position: absolute;
    top: 10px;
    right: 15px;
    color: #ff6b8b;
    font-size: 30px;
    cursor: pointer;
}

.night-mode .close-star-modal {
    color: #ffcc00;
}

    <script>
        // Sistema Dia/Noite
function updateSky() {
    const now = new Date();
    const hours = now.getHours();
    const skyContainer = document.getElementById('skyContainer');
    const body = document.body;
    
    if (hours >= 6 && hours < 18) {
        // Dia
        skyContainer.classList.remove('night-sky');
        skyContainer.classList.add('day-sky');
        body.classList.remove('night-mode');
    } else {
        // Noite
        skyContainer.classList.remove('day-sky');
        skyContainer.classList.add('night-sky');
        body.classList.add('night-mode');
    }
}

// Inicialização
window.addEventListener('load', () => {
    createHearts();
    updateRelationshipCounter();
    updateSky();
    setInterval(updateSky, 3600000); // Atualiza a cada hora
});
        function createHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 15 + 10) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(heart);
            }
        }

        // Contador de relacionamento
        function updateRelationshipCounter() {
        // Data de início do relacionamento (3 de abril de 2025)
        const startDate = new Date('2025-04-03T00:00:00');
        const now = new Date();
        
        // Já temos 53 dias completos
    const diff = now - startDate;
        
        // Calcula horas, minutos e segundos do dia atual
 const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    
    // Calcula horas restantes do dia atual
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    
    // Calcula minutos restantes da hora atual
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    
    // Calcula segundos restantes do minuto atual
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        // Atualiza o DOM
        document.getElementById('days-together').textContent = days;
        document.getElementById('hours-together').textContent = Math.floor(hours);
        document.getElementById('minutes-together').textContent = Math.floor(minutes);
        document.getElementById('seconds-together').textContent = seconds;
    }
    
    // Atualiza o contador a cada segundo
    setInterval(updateRelationshipCounter, 1000);
        
        // Inicializa tudo quando a página carrega
        window.addEventListener('load', function() {
            createHearts();
            updateRelationshipCounter(); // Chama imediatamente para evitar delay inicial
        });
    </script>
