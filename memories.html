<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Memórias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .floating-hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    overflow: hidden;
}

.heart {
    position: absolute;
    color: rgba(255, 107, 139, 0.6); /* Cor rosa com transparência */
    font-size: 20px;
    animation: float linear infinite;
    pointer-events: none;
    user-select: none;
}

@keyframes float {
    0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 0.8;
    }
    90% {
        opacity: 0.8;
    }
    100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
    }
}
        .rounded-img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .rounded-img:hover {
            transform: scale(1.05);
            border-color: var(--rosa-escuro);
        }
        .couple-section {
            background-color: var(--azul-claro);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 3rem;
        }
        .italic {
            font-style: italic;
        }
        .photo-pair {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">

                <span class="nav-heart">❤</span>

        </div>

    <script>
        function createHearts() {
    const container = document.getElementById('floatingHearts');
    const heartCount = 20; // Quantidade de corações
    
    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '❤';
        heart.classList.add('heart');
        
        // Posição inicial aleatória
        heart.style.left = Math.random() * 100 + 'vw';
        
        // Tamanho aleatório entre 15px e 30px
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        
        // Duração da animação aleatória entre 10s e 25s
        heart.style.animationDuration = (Math.random() * 15 + 10) + 's';
        
        // Atraso inicial aleatório
        heart.style.animationDelay = (Math.random() * 5) + 's';
        
        container.appendChild(heart);
    }
}

// Executa quando a página carrega
window.addEventListener('load', createHearts);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
